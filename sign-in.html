<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div id="preloader"></div>
    <header class="header" >
        <div class="logo-1"><a href="index.html" title="Home"><img src="images/logo.png" alt=""></a></div>
        <ul id="navbar">
            <li><a class="accueil" href="index.html">Accueil</a></li>
            <li><a class="offres" href="offers.html">Offres de stages</a></li>
            <li><a class="contact" href="contact.html">Contact</a></li>
            <li><a href="sign-in.html" class="sign-bnt"><button>sign in</button></a></li>
            <i id="close" class="fa-solid fa-xmark" style="color: #104094;"></i>
        </ul>
        <div class="mobile">
            <a href=""><button>sign in</button></a>
            <i id="bar" class="fa-solid fa-bars" style="color: #082f78;"></i>
        </div>
    </header>

    <main>
        <form action="" class="sign">
            <h1>Se connecter</h1>
            <div id="btn-google" href="">
                <a href="">
                    <button type="button">
                        <img src="images/google-logo.png" alt="">
                        <p>Avec google</p>
                    </button>
                </a>    
            </div>
            <div id="avec-address">
                <p>Ou avec l’addresse email</p>
            </div>
            <div class="label1 label">
                <label for="email">Email: </label><br>
                <input title="Entrer votre Email" name="email" type="email" placeholder="">
            </div>
            <div class="label2 label">
                <label for="pssw">Mot de passe: </label><br>
                <div id="input-psswd">
                    <input title="Entrer votre Mot de passe" id="passwd" name="pssw" type="password" placeholder="">
                    <img id="img-eye" onclick="togglePassword()" src="images/eyes.png" alt="">
                </div>
            </div>
            <div class="souvenir-oublie">
                <div class="seSouvenir">
                    <input name="checkbox" type="checkbox" id="checkbox">
                    <label for="checkbox">Se souvenir de moi</label>
                </div>
                <a href="">Mot de passe oublié?</a>
            </div>
            <div class="bnt-connecter">
                <button id="bnt-submit" type="submit">Se connecter</button>
            </div>
            <div id="txt-inscris-vous">
                <p>Première fois? <a href="">Inscrivez-vous gratuitement</a></p>
            </div>
        </form>
    </main>

    <section class="footer2 footer-signUp">
        <div class="footer-prnt">
            <div class="footer-title">
                <p>NOS CONTACT</p>
            </div>
        
            <div class="footer-info">
                <div class="parti1">
                    <p><a href="mailto:Stageconnect25@gmail.com">Stageconnect25@gmail.com</a></p>
                    <span>+212 689-469749</span>
                </div>
                <div class="img-footer">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="parti2">
                    <p>Stages Connect</p>
                    <div class="social-media">
                        <a title="Notre siteweb" href=""><img src="images/online_internet_web_browser_website_icon_218839.png" alt=""></a>
                        <a title="Notre page facebook" href=""><img src="images/facebook_logo_icon_143786.png" alt=""></a>
                        <a title="Notre page instagram" rel="noopener" href="https://www.instagram.com/stages_connect/" target="_blank"><img src="images/instagram_logo_icon_186929.png" alt=""></a>
                        <a title="Notre page TikTok" href=""><img src="images/tiktok_logo_icon_186928.png" alt=""></a>
                        <a title="Notre chaine Youtube" href=""><img src="images/youtube_black_logo_icon_147044.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
